<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>YouTube</title>
</head>

<body>
    <header class="header">
        <button class="menu_button">
            <span class="menu_line"></span>
            <span class="menu_line"></span>
            <span class="menu_line"></span>
        </button>
        <img src="img/logo.svg" alt="YouTube" class="logo" />
        <div class="input_group">
            <input type="search" name="earch" placeholder="Search" class="input_search" />
            <button type="submit" class="button_search">
                <svg class="icon icon_search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons_link">
                <svg class="icon icon_video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_notif" width="22" height="26">
                    <use xlink:href="img/icons.svg#notif"></use>
                </svg>
            </a>
        </div>
        <div class="user">
            <a href="#" class="user">
                <img src="img/i.jpg" alt="Farida Mashanlo" class="user_avatar">
            </a>
        </div>
    </header>
</body>

</html>
