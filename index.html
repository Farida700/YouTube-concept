<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>YouTube</title>
</head>

<body>
    <header class="header">
        <button class="menu_button">
        <span class="menu_line"></span>
        <span class="menu_line"></span>
        <span class="menu_line"></span>
      </button>
        <img src="img/logo.svg" alt="YouTube" class="logo" />
        <div class="input_group">
            <input type="search" name="earch" placeholder="Search" class="input_search" />
            <button type="submit" class="button_search">
          <svg class="icon icon_search" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
        </div>
        <div class="icons">
            <a href="#" class="icons_link">
                <svg class="icon icon_video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_notif" width="22" height="26">
            <use xlink:href="img/icons.svg#notif"></use>
          </svg>
            </a>
        </div>
        <div class="user">
            <a href="#" class="user">
                <img src="img/i.jpg" alt="Farida Mashanlo" class="user_avatar" />
            </a>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav_menu">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                            <span class="nav_text">Home</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_trending" width="20" height="19">
                  <use xlink:href="img/icons.svg#trending"></use>
                </svg>
                            <span class="nav_text">Trending</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_subscriptions" width="20" height="19">
                  <use xlink:href="img/icons.svg#subscriptions"></use>
                </svg>
                            <span class="nav_text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <!--Второе меню боковое-->
                <ul class="nav_menu">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_library" width="20" height="19">
                  <use xlink:href="img/icons.svg#library"></use>
                </svg>
                            <span class="nav_text">Library</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_history" width="20" height="19">
                  <use xlink:href="img/icons.svg#history"></use>
                </svg>
                            <span class="nav_text">History</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_watch" width="20" height="19">
                  <use xlink:href="img/icons.svg#watch"></use>
                </svg>
                            <span class="nav_text">Watch</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_star" width="20" height="19">
                  <use xlink:href="img/icons.svg#star"></use>
                </svg>
                            <span class="nav_text">Favorites</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_like" width="20" height="19">
                  <use xlink:href="img/icons.svg#like"></use>
                </svg>
                            <span class="nav_text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_music" width="20" height="19">
                  <use xlink:href="img/icons.svg#music"></use>
                </svg>
                            <span class="nav_text">Music</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_game" width="20" height="19">
                  <use xlink:href="img/icons.svg#game"></use>
                </svg>
                            <span class="nav_text">Game</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <svg class="icon icon_down" width="20" height="19">
                                <use xlink:href="img/icons.svg#down"></use>
                            </svg>
                            <span class="nav_text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <h2 class="nav_title">Subscriptions</h2>
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/1.jpg" alt="Avatar" class="nav_image" />
                        <span class="nav_text">Nazim sun</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/2.jpg" alt="Avatar" class="nav_image" />
                        <span class="nav_text">Ailin Mashanlo</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/3.jpg" alt="Avatar" class="nav_image" />
                        <span class="nav_text">Leila Seripova</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/4.jpg" alt="Avatar" class="nav_image" />
                        <span class="nav_text">Farida Mashanlo</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/5.jpg" alt="Avatar" class="nav_image" />
                        <span class="nav_text">Nazim sun</span>
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="img/6.jpg" alt="Avatar" class="nav_image" />
                        <span class="nav_text">Akilbek uulu Beknazar</span>
                    </a>
                </li>
            </ul>
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <svg class="icon icon_settings" width="20" height="19">
                <use xlink:href="img/icons.svg#settings"></use>
              </svg>
                        <span class="nav_text">Settings</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</body>

</html>
